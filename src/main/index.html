<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event - QIND</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <!-- Header -->
  <h1 class="text-center my-4">Event</h1>

  <!-- Buttons for Event, Club Members, Instagram Link, and Sign In -->
  <div class="text-center">
    <a href="#event" class="btn btn-primary">Event</a>
    <a href="#club-members" class="btn btn-primary">Club Members</a>
    <a href="https://www.instagram.com/qu.india/" target="_blank" class="btn btn-primary">Instagram Link</a>
    <a href="#sign-in" class="btn btn-primary">Sign In</a>
  </div>

  <!-- Table for Club Members, Instagram Link, and Sign In -->
  <table class="table table-bordered my-4">
    <thead>
    <tr>
      <th>Club Members</th>
      <th>Instagram Link</th>
      <th>Sign In</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>GND</td>
      <td><a href="https://www.instagram.com/qu.india/" target="_blank">Instagram</a></td>
      <td><a href="#sign-in" class="btn btn-success">Sign In</a></td>
    </tr>
    </tbody>
  </table>

  <!-- Placeholder for "Give the Grafix to this word QIND" -->
  <div class="text-center my-4">
    <p><em>Give the Grafix to this word QIND</em></p>
  </div>

  <!-- History about the club -->
  <div class="history-section bg-light p-4 rounded">
    <h2>History About the Club</h2>
    <p>History about club goes here. You can add more details about the club's background, achievements, and mission.</p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
